<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer di Lavoro</title>
    <style>
        body {
            background-color: #cd2653;
            color: white; /* Puoi cambiare il colore del testo se vuoi */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Imposta l'altezza al 100% della finestra */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
        }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.14.0/dist/css/bootstrap-italia.min.css">
</head>
<body>

    <div id="timer">00:00:00</div>
    <button class="btn btn-outline-warning disabled" onclick="startTimer()">Inizia</button>
    <button class="btn btn-outline-warning disabled" onclick="stopTimer()">Ferma</button>

    <script>
        let timer;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        
        // Carica il tempo salvato dal localStorage (se presente)
        if (localStorage.getItem('seconds')) {
            seconds = parseInt(localStorage.getItem('seconds'));
            minutes = parseInt(localStorage.getItem('minutes'));
            hours = parseInt(localStorage.getItem('hours'));
            updateTimeDisplay();
        }

        // Funzione per aggiornare l'orario mostrato
        function updateTime() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes == 60) {
                minutes = 0;
                hours++;
            }

            // Resetta il timer se sono passate 8 ore (28.800 secondi)
            if (hours >= 8) {
                hours = 0;
                minutes = 0;
                seconds = 0;
            }

            // Salva il tempo ogni volta che cambia
            localStorage.setItem('seconds', seconds);
            localStorage.setItem('minutes', minutes);
            localStorage.setItem('hours', hours);

            updateTimeDisplay();
        }

        // Funzione per aggiornare la visualizzazione del timer
        function updateTimeDisplay() {
            document.getElementById("timer").textContent = 
                (hours < 10 ? "0" : "") + hours + ":" + 
                (minutes < 10 ? "0" : "") + minutes + ":" + 
                (seconds < 10 ? "0" : "") + seconds;
        }

        // Avvia il timer
        function startTimer() {
            if (!timer) {
                timer = setInterval(updateTime, 1000);
            }
        }

        // Ferma il timer
        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

    </script>
</body>
</html>
